<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EarthExplore</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/6a320e4756.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="mainbody">
    <div id="background"></div>
    <nav>
      <a
        href="https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_text_buttons2"
        class="btn"
        >Flygresor
      </a>
      <a class="btn">Hyrbil</a>
      <a class="btn">Sista minuten</a>
      <a class="btn">Reseguider</a>
      <a href="priser.html" class="btn">Bästa pris</a>
      <a href="aboutus.html" class="btn">Om oss</a>
    </nav>
    <header>
      <div class="mainheader">
        <div class="headerbox">
          <div class="logo">
            <img src="img/earthexplore.png" />
          </div>
          <div class="searchbar">
            <form action="index.html">
              <input
                type="text"
                placeholder="Sök efter resor.."
                name="Search"
              />
              <button class="searchbarbutton" type="submit">
                <i class="fa fa-search"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </header>
    <main class="mainmain">
      <div class="cardsgroup1">
        <div class="cards">
          <a>
            <img src="img/london.jpg" alt="London" width="350" height="300" />
          </a>
          <div class="container">
            <h1>London</h1>
            <h2>Storbritannien</h2>
          </div>
        </div>
        <div class="cards">
          <a>
            <img
              src="img/amsterdam.jpg"
              alt="Amsterdam"
              width="350"
              height="300"
            />
          </a>
          <div class="container">
            <h1>Amsterdam</h1>
            <h2>Nederländerna</h2>
          </div>
        </div>
        <div class="cards">
          <a>
            <img
              src="img/shanghai.jpg"
              alt="Shanghai"
              width="350"
              height="300"
            />
          </a>
          <div class="container">
            <h1>Shangai</h1>
            <h2>Kina</h2>
          </div>
        </div>
      </div>
      <div class="cardsgroup2">
        <div class="cards">
          <a>
            <img src="img/ny.jpg" alt="New York" width="350" height="300" />
          </a>
          <div class="container">
            <h1>New York</h1>
            <h2>USA</h2>
          </div>
        </div>
        <div class="cards">
          <a>
            <img src="img/kyoto.jpg" alt="kyoto" width="350" height="300" />
          </a>
          <div class="container">
            <h1>Kyoto</h1>
            <h2>Japan</h2>
          </div>
        </div>
        <div class="cards">
          <a>
            <img src="img/paris.jpg" alt="Paris" width="350" height="300" />
          </a>
          <div class="container">
            <h1>Paris</h1>
            <h2>Frankrike</h2>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footerbutton"></div>
    </footer>
  </body>
</html>
